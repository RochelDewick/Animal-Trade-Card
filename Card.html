<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
	<div class= hi >
		<!-- your favorite animal's name goes here -->
		<h3>Monkeys</h3>
		<!-- your favorite animal's image goes here -->
		
		<img id=monkey src="https://www.placemonkeys.com/300/200" alt="monkey" >
		<div class=p >
			<!-- your favorite animal's interesting fact goes here -->
			<p id=intro>Albert II was the first monkey in space in 1949</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Cercopithecidae </li>
				<li><span>Lifespan</span>: 20 yrs</li>
				<li><span>Habitat</span>: Rainforest</li>
				<li><span>Food</span>: Bananas! </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Monkeys are tree-dwelling animals. They are in the primate order. Monkeys are intelligent, social animals. </p>
		</div>
	</div>
</body>
</html>
